<div class="container">
  <div class="text-center gimme-space-top">
    <h1>The Scoreboard!</h1>
    <p><i>"There can only be one"</i> - Highlander</p>
    <hr>
    <div class="gimme-space-top" *ngFor="let season of seasons$ | async">
      <h4>Bachelor - {{season.season}}</h4>
      <p>Winner - {{season.winner}}</p>
      <p>Next Bachelor - {{season.nextBach}}</p>
      <br>
      <p *ngIf="season.pickedWinner">Picked Winner - <b>{{ season.pickedWinner }}</b></p>
      <p *ngIf="season.pickedBach">Picked Next Bachelor - <b>{{ season.pickedBach }}</b></p>
      <hr>
    </div>
  </div>
</div>
