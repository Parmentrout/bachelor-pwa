<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" role="dialog" mode="over" opened="false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="router-link-active" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon> <span class="gimme-space-left">Home</span>
      </a>
      <a mat-list-item routerLink="contestants" routerLinkActive="router-link-active" (click)="drawer.toggle()">
        <mat-icon>whatshot</mat-icon> <span class="gimme-space-left">Characters</span>
      </a>
      <a mat-list-item routerLink="fantasy" routerLinkActive="router-link-active" (click)="drawer.toggle()">
        <mat-icon>favorite</mat-icon> <span class="gimme-space-left">Fantasy</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="black">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a class="text-white" routerLink="home">Thones Deadpool</a></span>
      <button *ngIf="hasUpdates" type="button" mat-icon-button (click)="updatePage()">
        <mat-icon aria-label="Update button">loop</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
